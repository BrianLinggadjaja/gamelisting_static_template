<html lang="en">
    <head>
        <!-- Page Info-->
        <meta charset="utf-8">
        <title>Games</title>
        <meta name="description" content="We make games awesome!">

        <!-- Responsive Metadata -->
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">

        <!-- Fonts 
            Bubblegum Sans (Regular)
            Lorinda Solid (Regular)
            Averia Sans Libre (Bold)
        -->
        <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@700&family=Bubblegum+Sans&family=Londrina+Solid&display=swap" rel="stylesheet">

        <!-- Javascript -->
        <script defer src="./js/activeRoute.js"></script>

        <!-- Styling -->
        <link async rel="stylesheet" type="text/css" href="./css/base.css">
    </head>

    <body>
        <header>
            <h1 class="branding">Games</h1>
            <nav class="navigation">
                <menu class="navigation-menu">
                    <menu-item class="navigation-menu__route">
                        <a href="/gamelisting_static_template/" data-route="/">Home</a>
                    </menu-item>
                    <menu-item class="navigation-menu__route">
                        <a href="/gamelisting_static_template/popular" data-route="/popular">Popular</a>
                    </menu-item>
                    <menu-item class="navigation-menu__route">
                        <a href="/gamelisting_static_template/reviews" data-route="/reviews">Reviews</a>
                    </menu-item>
                    <menu-item class="navigation-menu__route">
                        <a href="/gamelisting_static_template/mylist" data-route="/mylist">MyList</a>
                    </menu-item>
                </ul>
            </nav>
        </header>
        
        <main class="popular__listings">
            <section>
                <h3 class="genre-title ul">Favorited Games</h3>

                <section class="cards-list">
                    <span class="cards-list__card">
                        <img src="./assets/battle-royal/warzone.jpg" alt="warzone">
                    </span>
                    <span class="cards-list__card">
                        <img src="./assets/popular/among-us.png" alt="among us">
                    </span>
                    <span class="cards-list__card">
                        <img src="./assets/popular/gta.jpg" alt="grand theft auto">
                    </span>
                    <span class="cards-list__card">
                        <img src="./assets/popular/minecraft.jpg" alt="minecraft">
                    </span>
                    <span class="cards-list__card">
                        <img src="./assets/popular/rocket-league.jpg" alt="rocket league">
                    </span>
                    <span class="cards-list__card">
                        <img src="./assets/mmo-rpg/eso.jpg" alt="elder scrolls online">
                    </span>
                    <span class="cards-list__card">
                        <img src="./assets/party/fall-guys.jpg" alt="fall guys">
                    </span>
                    <span class="cards-list__card">
                        <img src="./assets/party/jackbox.jpg" alt="jackbox party pack 3">
                    </span>
                </section>
            </section>
            
            <section class="home__view-more">
                <a class="home__view-more-route" onclick="toggleDialog()">
                    <span class="interactable text-center">Load more favorites</span>

                    <!-- Chevron SVG -->
                    <svg version="1.1" class="chevron" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    width="30.727px" height="30.727px" viewBox="0 0 30.727 30.727" style="enable-background:new 0 0 30.727 30.727;"
                    xml:space="preserve">
                        <g>
                            <path d="M29.994,10.183L15.363,24.812L0.733,10.184c-0.977-0.978-0.977-2.561,0-3.536c0.977-0.977,2.559-0.976,3.536,0
                                l11.095,11.093L26.461,6.647c0.977-0.976,2.559-0.976,3.535,0C30.971,7.624,30.971,9.206,29.994,10.183z"/>
                        </g>
                    </svg>
                </a>
            </section>

            <div id="dialog" class="dialog__mask">
                <dialog class="dialog">
                    <em>Invalid request!</em>
                    <button class="dialog__button interactable" onclick="toggleDialog()">Close</button>
                </dialog>
            </div>
        </main>
    </body>
</html>
